{% extends "base.html" %}
{% block title %}Document Groups{% endblock %}
{% block main %}
<div class="resource-page-container text-light" data-bs-theme="dark">
    <div class="container" style="margin-top: 150px;">
        <h2 class="mb-4">Available Groups</h2>
        <form method="get" action="" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search groups by name"
                    value="{{ request.GET.q|default:'' }}">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        <div class="row">
            {% for group in groups %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ group.name }}</h5>
                        <a href="{% url 'group_detail' group.id %}" class="btn btn-primary">View Documents</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No groups available.</p>
            {% endfor %}
        </div>
    </div>
</div>
</div>
{% endblock %}
