{% extends "base.html" %}
{% block title %}Public Files{% endblock %}
{% block content %}
<h2>Available Files</h2>
<form method="get" class="mb-3">
    <input type="text" name="q" class="form-control" placeholder="Search by title, label or category..." value="{{ request.GET.q }}">
</form>
<div class="list-group">
    {% for file in files %}
        <a href="{{ file.file.url }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ file.title }}</strong><br>
                <small>{{ file.label }} | {{ file.category.name }}</small>
            </div>
            <a href="{% url 'download_file' file.id %}" class="btn btn-success">Download</a>
        </a>
    {% empty %}
        <p>No files found.</p>
    {% endfor %}
</div>
{% endblock %}
