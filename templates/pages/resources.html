{% extends "base.html" %}
{% load static %}
{% block title %}Public Files{% endblock %}
{% block main %}
<div class="resource-page-container text-light" data-bs-theme="dark">
    <div class="container" style="margin-top: 150px;">
        <h2>Available Files</h2>
        <form method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search by title, label or category..."
                    value="{{ request.GET.q }}">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        <div class="list-group">
            {% for file in files %}
            <div>
                <div class="d-flex justify-content-between align-items-center mb-2 p-3 mb-2 bg-dark text-white rounded">
                    <div>
                        <strong>{{ file.title }}</strong><br>
                        <small>{{ file.label }} | {{ file.category.name }}</small>
                    </div>
                    <div class="d-flex flex-column gap-1">
                        <a href="{% url 'download_file' file.id %}" class="btn btn-success">Download</a>
                        <a href="{{ file.file.url }}" target="_blank" class="btn btn-warning">View</a>
                    </div>
                </div>
                <div>
                    {% empty %}
                    <p>No files found.</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
