{% extends "base.html" %}
{% block title %}Upload File{% endblock %}
{% block content %}
<h2>Upload a File</h2>
<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
