{% extends "base.html" %}
{% block title %}Manage Staff{% endblock %}
{% block content %}
<div class="container">
    <h2 class="my-4">Staff Management</h2>
    <a href="{% url 'add_staff' %}" class="btn btn-success mb-3">Add Staff</a>
    <form method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search username..." value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th><th>Email</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staff_members %}
            <tr>
                <td>{{ staff.username }}</td>
                <td>{{ staff.email }}</td>
                <td>
                    <a href="{% url 'edit_staff' staff.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_staff' staff.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Delete this staff member?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
