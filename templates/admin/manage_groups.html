{% extends "base.html" %}
{% block title %}Manage Groups{% endblock %}
{% block content %}
<div class="container">
    <h2 class="my-4">Group Management</h2>
    <a href="{% url 'add_group' %}" class="btn btn-success mb-3">Add Group</a>
    <form method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search group..." value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Group ID</th>
                <th>Group Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
                <tr>
                    <td>{{ group.id }}</td>
                    <td>{{ group.name }}</td>
                    <td>
                        <a href="{% url 'edit_group' group.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_group' group.id %}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Delete this group?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
