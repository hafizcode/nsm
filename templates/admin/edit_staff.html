{% extends "base.html" %}
{% block title %}Edit Staff Member{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Staff Member</h2>

    <form method="post" enctype="multipart/form-data" class="shadow p-4 bg-light rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Staff</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
