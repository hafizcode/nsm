{% extends "base.html" %}
{% load static %}
{% block title %}My Profile{% endblock %}
{% block main %}

<div class="staff-profile-container text-light" data-bs-theme="dark">
    <div class="container" style="margin-top: 150px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg rounded-4 p-4">
                    <h3 class="text-center mb-4">Profile Details</h3>
                    <div class="d-flex justify-content-center align-items-center flex-column-reverse gap-4">
                        <div>
                            <p><strong>Username:</strong> {{ request.user.username }}</p>
                            <p><strong>Email:</strong> {{ request.user.email }}</p>
                            <p><strong>Department:</strong> {{ profile.department }}</p>
                        </div>
                        <div>
                            <!-- Staff profile picture -->
                            <img src="{% if user.profile.profile_image %}
                             {{ user.profile.profile_image.url }}
                         {% else %}
                             {% static 'images/default.png' %}
                         {% endif %}" alt="Profile Picture" class="rounded-circle" width="150" height="150">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
