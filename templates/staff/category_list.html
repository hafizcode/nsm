{% extends 'base.html' %}
{% block title %}Categories{% endblock %}
{% block main %}
<div class="category-list text-light" data-bs-theme="dark">
    <div class="container" style="margin-top: 150px;">
        <h2>Category List</h2>
        <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Add Category</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="{% url 'edit_category' category.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
