{% extends "base.html" %}
{% block title %}Delete File{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Delete File</h2>
    <p>Are you sure you want to delete the file: <strong>{{ file.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'manage_files' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
